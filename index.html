<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Booking Successful</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Montserrat:wght@600&family=Podkova:wght@800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Redressed&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="/assets/images/logo.png" alt="SB logo">
        </div>
        <div class="booking neumorphic curve">
            <div class="booking__info ">
                <div class="booking__info-date ">
                    <h3>DATE</h3>
                    <p class="neumorphic pad-s curve-s">Tue, September 19</p>
                </div>
                <div class="booking__info-time ">
                    <h3>TIME</h3>
                    <p class="neumorphic pad-s curve-s">09:00 AM</p>
                </div>
                <div class="booking__info-slot">
                    <h3>NO. OF SLOTS</h3>
                    <p class="neumorphic pad-s curve-s text-center">300</p>
                </div>
            </div>
            <div class="booking__status pad-top">
                <img class="curve" src="assets/images/samvit.png" alt="samvit logo">
                <img src="assets/images/sentinary_logo.png" alt="sb@100 logo">
                <div class="booking__status-confirm curve">
                    <div><img src="assets/images/confirm_icon.png"></div>
                    <h3>Booking <br> Confirmed</h3>
                </div>
            </div>
        </div>
        <div class="payment">

        </div>
        <div class="message"></div>
        <div class="mail_content"></div>
    </div>
</body>

</html>
